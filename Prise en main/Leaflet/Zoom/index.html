<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Zoom</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>
    
    <div id="instructions">
        <h3>Testez le Zoom Fractionnaire</h3>
        <p>Utilisez la molette de la souris, les boutons +/- ou le pincement (tactile).</p>
        <p>Observez le niveau de zoom précis dans la console (F12) ou l'échelle en bas à gauche.</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script src="main.js"></script>
</body>
</html>
