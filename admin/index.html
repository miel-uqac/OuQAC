<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OùQAC - Admin</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-header">
                <h2>Éditeur Map - OùQAC</h2>
            </div>

            <div id="selector">
                <select name="layers" id="sel-layer">
                    <option value="0">Rez-de-chaussée (0)</option>
                    <option value="1">Étage 1</option>
                    <option value="2">Étage 2</option>
                </select>
            </div>

            <div id="tools">
                <button class="btn-mode active">Vue</button>
                <button class="btn-mode">Nœuds</button>
                <button class="btn-mode">Chemins</button>
            </div>

            <div id="sidebar-content">
                <div id="panel-view" class="hidden">
                    <input type="text" id="search-room" placeholder="Rechercher une salle...">
                    <div id="room-list">
                        <div class="room-item"><b>P1-1020</b> <small>(Salle)</small></div>
                        <div class="room-item"><b>P1-1030</b> <small>(Salle)</small></div>
                        <div class="room-item"><b>XXXX</b> <small>(Couloir)</small></div>
                    </div>
                </div>

                <div id="panel-node">
                    <h3>Édition Nœud</h3>
                    <div class="form-group"><label>ID</label><input type="text" id="node-id" readonly></div>
                    <div class="form-group"><label>Nom / Numéro</label><input type="text" id="node-name"></div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="node-type">
                            <option value="Salle">Salle de cours</option>
                            <option value="Couloir">Couloir</option>
                            <option value="Escalier">Escalier</option>
                            <option value="Ascenseur">Ascenseur</option>
                            <option value="WC">Toilettes</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Coordonnées (X, Y)</label><input type="text" id="node-coords" readonly></div>
                    <button class="btn-action btn-delete" >Supprimer ce nœud</button>
                    <button class="btn-action btn-validate">Valider</button>
                </div>

                <div id="panel-path" class="hidden"></div>
            </div>

            <div id="actions">
                <button class="btn-action btn-save">Sauvegarder</button>
                <button class="btn-action btn-import">Importer</button>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
