<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OùQAC - Admin</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-header">
                <h2>Éditeur Map - OùQAC</h2>
            </div>

            <div id="selector">
                <select name="layers" id="sel-layer">
                    <option value="0">Rez-de-chaussée (0)</option>
                    <option value="1">Étage 1</option>
                    <option value="2">Étage 2</option>
                </select>
            </div>

            <div id="tools">
                <button class="btn-mode active">Vue</button>
                <button class="btn-mode">Nœuds</button>
                <button class="btn-mode">Chemins</button>
            </div>

            <div id="sidebar-content">
                <div id="panel-view"></div>

                <div id="panel-node" class="hidden"></div>

                <div id="panel-path" class="hidden"></div>
            </div>

            <div id="actions">
                <button class="btn-action btn-save">Sauvegarder</button>
                <button class="btn-action btn-import">Importer</button>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
