<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OùQAC - Admin</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-header">
                <h2>Éditeur Map - OùQAC</h2>
            </div>

            <div id="selector">
                <select name="layers" id="sel-layer">
                    <option value="0">Rez-de-chaussée (0)</option>
                    <option value="1">Étage 1</option>
                    <option value="2">Étage 2</option>
                </select>
            </div>

            <div id="tools">
                <button class="btn-mode active">Vue</button>
                <button class="btn-mode">Nœuds</button>
                <button class="btn-mode">Chemins</button>
            </div>

            <div id="sidebar-content">
                <div id="panel-view">
                    <input type="text" id="search-room" placeholder="Rechercher une salle...">
                    <div id="room-list">
                    </div>
                </div>

                <div id="panel-node" class="hidden">
                    <h3>Édition Nœud</h3>
                    <div class="form-group"><label>ID</label><input type="text" id="node-id" disabled style="background:#eee;"></div>
                    <div class="form-group"><label>Nom / Numéro</label><input type="text" id="node-name"></div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="node-type">
                            <option value="salle">Salle</option>
                            <option value="couloir">Couloir</option>
                            <option value="escalier">Escalier</option>
                            <option value="ascenseur">Ascenseur</option>
                            <option value="wc">Toilettes</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Coordonnées</label><input type="text" id="node-coords"></div>
                    <button class="btn-action btn-delete" id="btn-del-node">Supprimer ce nœud</button>
                </div>

                <div id="panel-path" class="hidden">
                    <h3>Édition Chemin</h3>
                    <p>Sélectionnez deux nœuds pour créer un lien.</p>
                    <div id="path-form" class="hidden">
                        <div class="form-group"><label>ID Chemin</label><input type="text" id="path-id" disabled style="background:#eee;"></div>
                        <div class="form-group"><label>Type</label>
                            <select id="path-type">
                                <option value="indoor">Intérieur</option>
                                <option value="outdoor">Extérieur</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Distance (m)</label>
                            <div style="display:flex; gap:5px;">
                                <input type="text" id="path-dist-auto" disabled style="background:#eee;">
                                <input type="text" id="path-dist-manual" placeholder="Override">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nœud de départ (A)</label>
                            <input type="text" id="path-node-a" disabled style="background:#eee;">
                        </div>
                        <div class="form-group">
                            <label>Nœud d'arrivée (B)</label>
                            <input type="text" id="path-node-b" disabled style="background:#eee;">
                        </div>
                        <label><input type="checkbox" id="path-pmr"> Accessible PMR</label>
                        <br><br>
                        <button class="btn-action btn-delete" id="btn-del-path">Supprimer Chemin</button>
                    </div>
                </div>
            </div>

            <div id="actions">
                <button class="btn-action" id="btn-save">Sauvegarder</button>
                <button class="btn-action" id="btn-import">Importer</button>
                <input type="file" id="import-file" style="display:none" accept=".json" onchange="importGraph(event)">
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-imageoverlay-rotated@0.1.4/Leaflet.ImageOverlay.Rotated.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
